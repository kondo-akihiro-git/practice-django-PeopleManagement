<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <title>Modal Cards - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.9.4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mouseover.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}" type="text/css">

    <link href="{% static 'js/module.js' %}" type="text/javascript">

    <style>
        .columns:nth-child(2) {
            margin-top: -10rem;
        }

        ::-webkit-scrollbar {
            height: 10px;
            width: 10px
        }

        ::-webkit-scrollbar-track {
            background: #efefef;
            border-radius: 6px
        }

        ::-webkit-scrollbar-thumb {
            background: #d5d5d5;
            border-radius: 6px
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c4c4c4
        }
    </style>
    <script></script>
    </heabulad>

<body>
    <section class="hero is-info is-small">
        <div class="hero-body" style="height:90px ;">
            <div class="container has-text-centered">
                    <p class="title" style="line-height:0.7 ;height:23px ;">
                        Profile Card List
                    </p>
                    <p class="subtitle">
                        名刺管理
                    </p>
            </div>
        </div>
    </section>

    <div class="box cta">
            <div class="has-text-centered" style=" margin-top: 8px;">
                <span class="tag is-info">操作</span> 名刺カードの追加、編集、削除ができます。
            </div>
    </div>

    <section class="section">
        <div class="container">

            <form action="."  method="post" enctype="multipart/form-data" class="column is-half"
                style="margin-left: auto;margin-right: auto;">
                {% csrf_token %}
                <div class="card is-shady">
                    <div class="card-content">

                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input id="username" name="username" class="input" type="text"
                                    >
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <input id="password" name="password" class="input" type="password"
                                >
                            </p>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input id="email" name="email" class="input" type="email"
                            >
                            </div>
                        </div>
                        <div style="display: flex;justify-content: space-between;">
                        <div class="container" style="display: flex; justify-content: space-between;">
                            <div class="control">
                                <button type = "submit"class="button is-primary">Register</button>
                            </div>
                        </div>
                        <a href="/registration"style="line-height:40px">ログインはこちら</a>
                    </div>
                        
                    </div>
                </div>
            </form>
            <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
                integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
        </div>
    </section>
</body>

</html>
