<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <title>Modal Cards - Free Bulma template</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet">
    <!-- Bulma Version 0.9.4-->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
      href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mouseover.css' %}"
      type="text/css">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}" type="text/css">
   
    <link href="{% static 'js/module.js' %}" type="text/javascript">
    <script src="{% static 'items/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'items/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'items/js/infinite.min.js' %}"></script>
    <style>
    .columns:nth-child(2)
    {margin-top: -10rem;}
    ::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-track{background:#efefef;border-radius:6px}::-webkit-scrollbar-thumb{background:#d5d5d5;border-radius:6px}::-webkit-scrollbar-thumb:hover{background:#c4c4c4}
    </style>
    <script></script>
  </heabulad>
  <body>
    <section class="hero is-info is-small">
      <div class="hero-body" style="height:65px ;">
        <div class="container has-text-centered">
          <a href="{% url 'frontpage' %}">
            <p class="title" style="line-height:0.7 ;height:23px ;">
              Profile Card List
            </p>
            <p class="subtitle">
              名刺管理
            </p>
          </a>
          
        </div>
      </div>
      <a href="{% url 'logout' %}"><p class = "button is-info"style="text-align:right;">ログアウト</p></a>
    </section>

    <div class="box cta">

      <div style="display: flex;justify-content: space-between;">
        <div class="control">
          <a href="{% url 'user_add' %}"
            style="color: #ffffff; font-size: 25px;">
            <span class="button is-primary ">+</span>
          </a>
        </div>

        <div class="has-text-centered" style=" margin-top: 8px;">
          <span class="tag is-info">操作</span> 名刺カードの追加、編集、削除ができます。
        </div>

        <div class="control">
          <a href="{% url 'user_fav' %}"
            style="color: #ffffff; font-size: 25px;">
            <span class="button is-danger ">♡</span>
          </a>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>
  </body>
</html>
