<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
        <title>Profile Card List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/mouseover.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/logo.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/modal.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
        <link href="{% static 'js/module.js' %}" type="text/javascript">
        <script src="{% static 'items/js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'items/js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'items/js/infinite.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script></script>
        </heabulad>
<body>
    <section class="hero is-info is-small">
        <div class="hero-body" style="height:90px ;">
            <div class="container has-text-centered">
                    <p class="title" style="line-height:0.7 ;height:23px ;">
                        Profile Card List
                    </p>
                    <p class="subtitle">
                        名刺管理
                    </p>
            </div>
        </div>
    </section>
    <div class="box cta">
            <div class="has-text-centered" style=" margin-top: 8px;">
                <span class="tag is-info">操作</span> 名刺カードの追加、編集、削除ができます。
            </div>
    </div>
    <section class="section">
        <div class="container">
            <form action="." method="post" enctype="multipart/form-data" class="column is-half"
                style="margin-left: auto;margin-right: auto;">
                {% csrf_token %}
                <div class="card is-shady">
                    <div class="card-content">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input id="username" name="username" class="input" type="text"
                                    placeholder="{{userdetail.user_name}}" value="{{userdetail.user_name}}">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <input id="password" name="password" class="input" type="password"
                                placeholder="{{userdetail.password}}" value="{{userdetail.password}}">
                            </p>
                        </div>
                        <div style="display: flex;justify-content: space-between;">
                        <div class="container" style="display: flex; justify-content: space-between;">
                            <div class="control">
                                <button class="button is-primary">Login</button>
                            </div>
                        </div>
                        <a href="/registration"style="line-height:40px">新規登録はこちら</a>
                    </div>
                        
                    </div>
                </div>
            </form>
            <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
                integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
        </div>
    </section>
</body>
</html>
